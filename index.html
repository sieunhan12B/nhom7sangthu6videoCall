<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #181818;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      header {
        width: 100%;
        text-align: center;
        padding: 20px;
        background-color: #6200ea;
        font-size: 24px;
        font-weight: bold;
      }
      #login-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        height: 60vh;
      }
      button {
        background-color: #4285f4;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #357ae8;
      }
      .github-btn {
        background-color: #333;
      }
      .github-btn:hover {
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <header>Video Call App</header>

    <div id="login-container">
      <button id="google-login-btn">Sign in with Google</button>
      <button id="github-login-btn" class="github-btn">
        Sign in with GitHub
      </button>
    </div>

    <div id="video-call">
      <div id="user-list">
        <h3>Participants</h3>
        <ul id="users"></ul>
      </div>
      <div id="video-frame"></div>
      <div id="controls">
        <button id="exit-btn" class="control-btn">Exit</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        GithubAuthProvider,
      } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB72B3qz-dP5yGdMTWGr_fzCbJNrQmWmaM",
        authDomain: "nhom7sangthu6-2e22f.firebaseapp.com",
        projectId: "nhom7sangthu6-2e22f",
        storageBucket: "nhom7sangthu6-2e22f.appspot.com",
        messagingSenderId: "298258267674",
        appId: "1:298258267674:web:bba2ba5f47b3b082da1ba3",
        measurementId: "G-M2PTZFCR0M",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const googleProvider = new GoogleAuthProvider();
      const githubProvider = new GithubAuthProvider();

      document
        .getElementById("google-login-btn")
        .addEventListener("click", async () => {
          try {
            const result = await signInWithPopup(auth, googleProvider);
            handleLoginSuccess(result.user);
          } catch (error) {
            console.error("Google Login Error:", error.message);
          }
        });

      document
        .getElementById("github-login-btn")
        .addEventListener("click", async () => {
          try {
            const result = await signInWithPopup(auth, githubProvider);
            handleLoginSuccess(result.user);
          } catch (error) {
            console.error("GitHub Login Error:", error.message);
          }
        });

      function handleLoginSuccess(user) {
        const userName = user.displayName || "Guest";
        users.push(userName);
        updateUserList();
        loginContainer.style.display = "none";
        videoCallContainer.style.display = "flex";

        callFrame = window.DailyIframe.createFrame(videoFrame, {
          showLeaveButton: false,
          iframeStyle: { width: "100%", height: "100%", border: "none" },
        });

        callFrame.join({
          url: "https://chunchunchun.daily.co/icbIpwVdShf6NWuhCgcK",
          userName,
        });
      }

      function updateUserList() {
        userList.innerHTML = users.map((user) => `<li>${user}</li>`).join("");
      }

      exitButton.addEventListener("click", () => {
        if (callFrame) {
          callFrame.destroy();
        }
        users = [];
        updateUserList();
        videoCallContainer.style.display = "none";
        loginContainer.style.display = "flex";
      });
    </script>
  </body>
</html>
