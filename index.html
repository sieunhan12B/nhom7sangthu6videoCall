<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #181818;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      header {
        width: 100%;
        text-align: center;
        padding: 20px;
        background-color: #6200ea;
        font-size: 24px;
        font-weight: bold;
      }
      #login-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        height: 60vh;
      }
      button {
        background-color: #4285f4;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #357ae8;
      }
      .facebook-btn {
        background-color: #1877f2;
      }
      .facebook-btn:hover {
        background-color: #145dbf;
      }
      #video-call {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        position: relative;
      }
      #video-frame {
        width: 80%;
        height: 70%;
        background: black;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
      }
      #controls {
        margin-top: 15px;
        display: flex;
        gap: 15px;
      }
      .control-btn {
        background: #ff3b30;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }
      .control-btn:hover {
        background: #e6392c;
      }
      #user-list {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
      }
      #user-list h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      #user-list ul {
        list-style: none;
        padding: 0;
      }
      #user-list li {
        font-size: 16px;
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>Video Call App</header>

    <div id="login-container">
      <button id="google-login-btn">Sign in with Google</button>
      <button id="facebook-login-btn" class="facebook-btn">
        Sign in with Facebook
      </button>
    </div>

    <div id="video-call">
      <div id="user-list">
        <h3>Participants</h3>
        <ul id="users"></ul>
      </div>
      <div id="video-frame"></div>
      <div id="controls">
        <button id="exit-btn" class="control-btn">Exit</button>
      </div>
    </div>

    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "1627979758085816",
          cookie: true,
          xfbml: true,
          version: "v22.0",
        });
        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        FacebookAuthProvider,
      } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB72B3qz-dP5yGdMTWGr_fzCbJNrQmWmaM",
        authDomain: "nhom7sangthu6-2e22f.firebaseapp.com",
        projectId: "nhom7sangthu6-2e22f",
        storageBucket: "nhom7sangthu6-2e22f.appspot.com",
        messagingSenderId: "298258267674",
        appId: "1:298258267674:web:bba2ba5f47b3b082da1ba3",
        measurementId: "G-M2PTZFCR0M",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const googleProvider = new GoogleAuthProvider();
      const facebookProvider = new FacebookAuthProvider();

      // Thêm scope nếu cần (ví dụ: để lấy thêm thông tin từ Facebook)
      facebookProvider.addScope("public_profile");

      const ROOM_URL = "https://chunchunchun.daily.co/icbIpwVdShf6NWuhCgcK";

      const loginContainer = document.getElementById("login-container");
      const videoCallContainer = document.getElementById("video-call");
      const googleLoginButton = document.getElementById("google-login-btn");
      const facebookLoginButton = document.getElementById("facebook-login-btn");
      const exitButton = document.getElementById("exit-btn");
      const userList = document.getElementById("users");
      const videoFrame = document.getElementById("video-frame");

      let callFrame;
      let users = [];

      googleLoginButton.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, googleProvider);
          handleLoginSuccess(result.user);
        } catch (error) {
          console.error("Google Login Error:", error.message, error.code);
          alert("Google Login Failed: " + error.message);
        }
      });

      facebookLoginButton.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, facebookProvider);
          handleLoginSuccess(result.user);
        } catch (error) {
          console.error("Facebook Login Error:", error.message, error.code);
          alert("Facebook Login Failed: " + error.message);
        }
      });

      function handleLoginSuccess(user) {
        const userName = user.displayName || "Guest";
        users.push(userName);
        updateUserList();
        loginContainer.style.display = "none";
        videoCallContainer.style.display = "flex";

        callFrame = window.DailyIframe.createFrame(videoFrame, {
          showLeaveButton: false,
          iframeStyle: { width: "100%", height: "100%", border: "none" },
        });

        callFrame.join({ url: ROOM_URL, userName });
      }

      function updateUserList() {
        userList.innerHTML = users.map((user) => `<li>${user}</li>`).join("");
      }

      exitButton.addEventListener("click", () => {
        if (callFrame) {
          callFrame.destroy();
        }
        users = [];
        updateUserList();
        videoCallContainer.style.display = "none";
        loginContainer.style.display = "flex";
      });
    </script>
  </body>
</html>
